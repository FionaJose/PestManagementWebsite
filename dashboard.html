<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background-dashboard.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: white;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 25%;
            text-align: center;
        }
        .card h3 {
            margin-bottom: 15px;
        }
        .data {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .logout {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            text-align: center;
            width: 100px;
            border-radius: 5px;
            text-decoration: none;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Pest Management Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <h3>Type of Pest</h3>
            <div class="data">Aphids</div>
        </div>
        <div class="card">
            <h3>Pest Count</h3>
            <div class="data">23</div>
        </div>
        <div class="card">
            <h3>Temperature</h3>
            <div class="data">26°C</div>
        </div>
        <div class="card">
            <h3>Humidity</h3>
            <div class="data">60%</div>
        </div>
    </div>

    <a href="index.html" class="logout">Logout</a>

</body>
</html>
